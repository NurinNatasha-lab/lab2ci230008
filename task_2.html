<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Task 2</Title>
    </head>

    <body>
        <h2>Conference Registration Form</h2>
        
        <form>
                <label for ="name">Full Name :</label>
            <br>
                <input type="text" name="fullname" placeholder="Enter your full name" id="name" required>
            <br>
            <br>
                <label for="email">Email Address :</label>
            <br>
                <input type="email" name="email" placeholder="Enter your email address" id="email" required>
            <br>
            <br>
                <label for="age">Age:</label>
            <br>
                <input type="number" name="age" placeholder="18" value="age" min="18" max="99" id="age" required>
            <br>
            <br>
                <label for ="gender">Gender:</label>
            <br>
                <input type="radio" name="sex" value="male" id="male">Male
            <br>
                <input type="radio" name="sex" value="female" id="male">Female
            <br>
            <br>
                <label for="country">Country of Residence:</label>
            <br>
                <select name="country" id="country">
                    <option value="volvo">Malaysia</option>
                    <option value="australia">Australia</option>
                    <option value="japan">Japan</option>
                    <option value="southkorea">South Korea</option>
                    <option value="sweden">Sweden</option>
                    <option value="spain">Spain</option>
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="unitedkingdom">United Kingdom</option>
                    <option value="china">China</option>
                </select>
            <br>
            <br>
                <label for="course">Areas of Interest:</label>
            <br>
                <input type="checkbox" name="course1" value="SoftwareDevelopment" id="SoftwareDevelopment">Software Development<br>
                <input type="checkbox" name="course2" value="DataScience" id="DataScience">Data Science<br>
                <input type="checkbox" name="course3" value="Cyber" id="Cyber">Cybersecurity<br>
                <input type="checkbox" name="course4" value="AI" id="AI">Articial Intelligence<br>
            <br>
                <label for="level">Experience Level:</label>
            <br>
                <input type="radio" name="level" value="beginner" id="level1">Beginner
            <br>
                <input type="radio" name="level" value="intermediate" id="level2">Intermediate
            <br>
                <input type="radio" name="level" value="advanced" id="level3">Advanced
            <br>
            <br>
                <label for="level">Comments or Questions:</label>
            <br>
                <textarea id="review" name="review" rows="4" cols="50">Any comments or questions?</textarea>
                <br>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
                

            


        </form>
    </body>
</html>
